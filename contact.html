<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaz Studio Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* Global Styles (Matches the aesthetic of index.html) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', 'Arial Black', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f6f2; 
            color: #000;
        }

        .container {
            max-width: 800px;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Top Navigation/Back Button */
        .contact-header {
            display: flex;
            justify-content: flex-end; /* Push the back button to the right */
            padding: 20px 0;
            margin-bottom: 50px;
        }
        
        .contact-header .back-link {
            text-decoration: none;
            color: #000;
            font-size: 16px;
            font-weight: 900;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .contact-header .back-link:hover {
            opacity: 1;
        }

        /* Main Contact Content */
        .contact-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-list li {
            margin: 15px 0;
        }

        .contact-list a {
            text-decoration: none;
            color: inherit;
            /* Use a bold, but smaller font size than the main menu */
            font-size: 4vw; /* Responsive font size */
            font-weight: 900;
            line-height: 1.2;
            display: block;
            letter-spacing: -0.02em;
            transition: opacity 0.2s;
        }
        
        /* Ensures the font size is capped on larger screens */
        @media (min-width: 800px) {
            .contact-list a {
                font-size: 32px;
            }
        }

        .contact-list a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="contact-header">
            <a href="index.html" class="back-link">&larr; Back to Menu</a>
        </header>
        
        <div class="contact-content">
            <ul class="contact-list">
                <li><a href="mailto:geekysm1218@gmail.com">MISTRYSAHIL990@GMAIL.COM</a></li>
                <li><a href="https://www.linkedin.com/in/sahil-mistry9" target="_blank">LINKEDIN</a></li>
                <li><a href="https://www.behance.net/sahilmistry9/" target="_blank">BEHANCE</a></li>
                
                <li style="margin-top: 40px;"><p style="font-weight: 400; font-size: 14px; margin: 0;">LET'S CREATE SOMETHING GREAT.</p></li>
            </ul>
        </div>
        
    </div>
</body>
</html>
